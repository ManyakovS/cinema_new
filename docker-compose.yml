version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    # Укажите дополнительные настройки, такие как порты, переменные окружения и т.д.
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    # Укажите дополнительные настройки, такие как порты, переменные окружения и т.д.
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production